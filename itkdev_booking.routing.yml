itkdev_booking.resources:
  path: '/itkdev_booking/resources'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\ResourceImportController::getResources'
  methods: [GET]
  requirements:
    # Free access to call api endpoint. API key handled in the other end.
    _access: 'TRUE'

itkdev_booking.resources_by_id:
  path: '/itkdev_booking/resources/{resourceId}'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\ResourceImportController::getResource'
  methods: [GET]
  requirements:
    # Free access to call api endpoint. API key handled in the other end.
    _access: 'TRUE'

