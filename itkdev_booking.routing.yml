itkdev_booking.resources_endpoint:
  path: '/itkdev_booking/resources'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\ResourceImportController::getResources'
  methods: [GET]
  requirements:
    # Free access to call api endpoint. API key handled in the other end.
    _access: 'TRUE'

itkdev_booking.bookings_endpoint:
  path: '/itkdev_booking/bookings'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\BookingImportController::getBookings'
  methods: [GET]
  requirements:
    # Free access to call api endpoint. API key handled in the other end.
    _access: 'TRUE'

itkdev_booking.user_bookings:
  path: '/itkdev_booking/user-bookings'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\UserBookingsController::getUserBookings'
  methods: [GET]
  requirements:
    # Free access to call api endpoint. API key handled in the other end.
    _access: 'TRUE'
  
itkdev_booking.booking_details:
  path: '/itkdev_booking/booking-details/{hitid}'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\UserBookingsController::getBookingDetails'
  methods: [GET]
  requirements:
    # Free access to call api endpoint. API key handled in the other end.
    _access: 'TRUE'

itkdev_booking.remove_booking:
  path: '/itkdev_booking/remove-booking'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\UserBookingsController::DeleteUserBooking'
  requirements:
    _permission: "access content"
    _access: 'TRUE'
