itkdev_booking.resources:
  path: '/itkdev_booking/resources'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\ResourceController::getResources'
  methods: [GET]
  requirements:
    _access: 'TRUE'

itkdev_booking.resources_by_id:
  path: '/itkdev_booking/resources/{resourceId}'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\ResourceController::getResource'
  methods: [GET]
  requirements:
    _access: 'TRUE'

itkdev_booking.busy_intervals:
  path: '/itkdev_booking/busy_intervals'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\BookingController::getBusyIntervals'
  methods: [GET]
  requirements:
    _access: 'TRUE'

itkdev_booking.locations:
  path: '/itkdev_booking/locations'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\LocationController::getLocations'
  methods: [ GET ]
  requirements:
    _access: 'TRUE'

itkdev_booking.user_bookings:
  path: '/itkdev_booking/user-bookings'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\UserBookingsController::getUserBookings'
  methods: [GET]
  requirements:
    _access: 'TRUE'

itkdev_booking.user_bookings_delete:
  path: '/itkdev_booking/user-booking/{bookingId}'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\UserBookingsController::deleteUserBooking'
  methods: [DELETE]
  requirements:
    _access: 'TRUE'

itkdev_booking.booking_details:
  path: '/itkdev_booking/booking-details/{hitId}'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\UserBookingsController::getBookingDetails'
  methods: [GET]
  requirements:
    _access: 'TRUE'

itkdev_booking.user_information:
  path: '/itkdev_booking/user_information'
  defaults:
    _controller: '\Drupal\itkdev_booking\Controller\UserBookingsController::getUserInformation'
  methods: [GET]
  requirements:
    _access: 'TRUE'
